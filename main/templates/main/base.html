<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
</head>

<body>
    {% block head %}
    {% endblock head %}

    <ul>
        {% for page in menu %}
            <li><a href="{% url page.path_name %}">{{page.url_title}}</a></li>
        {% endfor %}
    </ul>

    {% block content %}
    {% endblock content %}
</body>
</html>
